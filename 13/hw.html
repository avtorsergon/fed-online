<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/hw.css">
</head>

<body>

    <!-- header -->
    <header>
        <div class="conteiner">
            <div class="logo">
                <img src="img/Logo-3 1.png" alt="Logo-3">
            </div>
            <form class="header-form">
                <button type="button" class="book-now">
                    Book now
                </button>
                <div class="menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </form>
        </div>
    </header>

    <!-- section -->
    <section>
        <div class="container">
            <div class="image">
                <img src="img/Big hero lft 1.png" alt="">
            </div>
            <div class="text-content">
                <h1>
                    Travel to your dream place
                </h1>
                <p>
                    Explore Popular Destinations in
                    <select name="country" class="country-select">
                        <option value="india">India</option>
                        <option value="italy">Italy</option>
                        <option value="france">Croatia</option>
                    </select>
                </p>
                <div class="Country">
                    <div class="country-card">
                        <img src="img/индия.jpg" alt="India">
                        <p>India</p>
                    </div>
                    <div class="country-card">
                        <img src="img/италия.jpg" alt="Italy">
                        <p>Italy</p>
                    </div>
                    <div class="country-card">
                        <img src="img/хорватия.jpg" alt="Croatia">
                        <p>Croatia</p>
                    </div>
                </div>
                <div class="explore-more-container">
                    <a href="#" class="explore-more">Explore more</a>
                </div>
                
            </div>
        </div>
    </section>
</body>

</html>
