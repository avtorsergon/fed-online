<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/hw10.css">
</head>

<body>
    <div class="conteiner-block">
        <div class="title">
            <a href="#top"><strong>best developers</strong> on the planet</a>
        </div>
        <div class="text">
            <p>
                This Product integrates with your favorite apps to automate workflows ensure smooth, productive
                work days.
            </p>
        </div>
        <div class="conteinerdev">
            <div class="dev-card">
                <div class="oval">
                    <div class="avatar">
                        <img src="img/Oval.png" alt="Dan Burykin">
                    </div>
                </div>
                <dev class="name">
                    <h3>Dan Burykin</h3>
                    <p>Vue.JS Developer</p>
                </dev>
                <div class="icon VueJs">
                    <img src="img/VueJs.png" alt="VueJs">
                </div>
            </div>
            <div class="dev-card">
                <div class="oval">
                    <div class="avatar">
                        <img src="img/Oval (1).png" alt="Esi Doda">
                    </div>
                </div>
                <dev class="name">
                    <h3>Esi Doda</h3>
                    <p>Software Developer</p>
                <div class="icon1 Angular">
                    <img src="img/Angular.png" alt="Angular">
                </div>
                <div class="icon2 Flutter">
                    <img src="img/Flutter.png" alt="Flutter">
                </div>
                <div class="icon3 ReactJS">
                    <img src="img/ReactJS.png" alt="ReactJS">
                </div>
            </div>

            <div class="dev-card">
                <div class="oval">
                    <div class="avatar">
                        <img src="img/Oval (2).png" alt="Alex Harper">
                    </div>
                </div>
                <dev class="name">
                    <h3>Alex Harper</h3>
                    <p>RN Executive</p>
                    <div class="icon4 Java">
                        <img src="img/JAVA.png" alt="Java">
                    </div>
                    <div class="icon5 React Native">
                        <img src="img/React Native.png" alt="React Native">
                    </div>
                </dev>
            </div>
            <div class="dev-card">
                <div class="oval">
                    <div class="avatar">
                        <img src="img/Oval (3).png" alt="Amarna Miller">
                    </div>
                </div>
                <dev class="name">
                    <h3>Amarna Miller</h3>
                    <p>Frontend Wizard</p>
                    <div class="icon4 Html">
                        <img src="img/HTML.png" alt="Html">
                    </div>
                    <div class="icon5 Css">
                        <img src="img/CSS.png" alt="Css">
                    </div>
                </dev>
            </div>
        </div>
    </div>
</body>

</html>
