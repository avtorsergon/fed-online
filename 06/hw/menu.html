<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/menu.css">
</head>

<body>
    <div class="container-block">
        <button>
            <img src="img/icon-menu.png" alt="icon-menu">
        </button>
        <h1>
            Menu
        </h1>
        <form action="">
            <input placeholder="Search for food here" type="text">
        </form>
        <div class="category-menu">
            <!-- food -->
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/food.png" alt="food">
                </div>
                <h4 class="position-title">
                    Food
                </h4>
            </div>
            <!-- drink -->
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/drink.png" alt="drink">
                </div>
                <h4 class="position-title">
                    Drink
                </h4>
            </div>
            <!-- desert -->
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/desert.png" alt="desert">
                </div>
                <h4 class="position-title">
                    Desert
                </h4>
            </div>
        </div>

        <div class="menu-burger">
            <h3>
                Burger
            </h3>
            <div class="burger-position">
                <div class="burger-img">
                    <img src="img/bigmac.png" alt="Big mac">
                </div>
                <div class="burger-title">
                    <h4>
                        Big Mac
                    </h4>
                    <h5>
                        $3,5
                    </h5>
                </div>

            </div>
            <div class="burger-position">
                <div class="burger-img">
                    <img src="img/Kfc.png" alt="kfc">
                </div>
                <h4 class="burger-title">
                    KFC
                </h4>
            </div>
            <div class="burger-position">
                <div class="burger-img">
                    <img src="img/Fish burger.png" alt="fish burger">
                </div>
                <h4 class="burger-title">
                    Fish burger
                </h4>
            </div>
        </div>
    </div>
</body>

</html>
